<html>
	<head>
		<script>
			function con(){
			confirm("Press OK To Confirm");
			}
			function prom(){
			prompt("Good Luck!");
			}
			function newalert(){
			alert("Alert Generated Successfully!");
			} 
		</script>
	</head>
	
	<body>
	<p>Click To Confirm, Prompt, Alert</p>
	<button onclick="con()">CONFIRM</button>
	<button onclick="prom()">PROMPT</button>
	<button onclick="newalert()">ALERT</button>
	</body>
</html>
