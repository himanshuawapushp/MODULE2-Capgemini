<html>
	<head>
	</head>
	<body>
	<h3>CREATE YOUR GOOGLE ACCOUNT</h3>
	<div align="left">
		<form>
			Name<br>
			<input type="text" name="firstname" size=10> &nbsp&nbsp&nbsp <input type="text" name="lastname" size=10> <br> <br>
			Choose Your Username <br>
			<input type="text" name="username" >@gmail.com <br> <br>
			Create a password <br>
			<input type="password" name="password"> <br> <br>
			Confirm your password <br>
			<input type="password" name="password"> <br> <br>
			Birthday <br>
			<input type="date" name="date of birth"><br><br>
			Gender <br>
			<input type="radio" name="gender" value="male"> Male<br>
			<input type="radio" name="gender" value="female"> Female<br>
			<input type="radio" name="gender" value="other"> Other<br><br>
			Mobile Number<br>
			<input type="number" name="mobile number" pattern="[789][0-9]{9}"><br><br>
			<input type="submit">
		</form>
		</div>
	</body>
	<style>
		input[type=submit]:hover{
		background-color: #37D028;
		}
		
		input[type=submit]{
		background-color: #21AAB0;
		color: white;
		}
		
		div{
		background-color: #f2f2f2;
		}
		
	</style>
